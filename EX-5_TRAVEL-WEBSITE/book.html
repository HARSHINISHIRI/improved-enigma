  <section class="booking-form">
    <h2>Book Your Dream Trip</h2>
    <form>
      <label for="destination">Destination:</label><br>
      <input type="text" id="destination" name="destination" placeholder="e.g. Paris"><br><br>

      <label for="from">From:</label><br>
      <input type="date" id="from" name="from"><br><br>

      <label for="to">To:</label><br>
      <input type="date" id="to" name="to"><br><br>

      <label for="guests">Guests:</label><br>
      <input type="number" id="guests" name="guests" min="1" value="1"><br><br>

      <label for="notes">Additional Notes:</label><br>
      <textarea id="notes" name="notes" rows="4" cols="40" placeholder="Anything we should know?"></textarea><br><br>

      <button type="submit">Book Now</button>
    </form>
  </section>
