<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Email- Euphoria</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="left-section">
            <img src="EUPHORIA.png" class= "small" alt="Euphoria Logo">
            <img src="CHECK-IMAGE.png" class= "large" alt="Fashion Models">
        </div>
        
        <div class="right-section">
            <header>
                <nav>
                    <div class="search-container">
                        <input type="text" class="search-bar" placeholder="🔍 Search">
                    </div>
                    <select class="language-selector">
                        <option>English (United States)</option>
                    </select>
                    <a href="SIGNIN.HTML"> <button class="login-btn">Login</button></a>
                    <a href="SIGNUP.HTML"> <button class="signup-btn">Signup</button></a>
                </nav>
            </header>
            <div class="check_E-mail-box">
                <h2>Check Email</h2>
                <p style="font-size: 12px; color: grey"> Please check your email inbox and click on the provided link to reset your
                    password . If you don’t receive email, <a href="#">Click here to resend</a> </p> 
                <p class="Login-link">< Back to <li><a href="SIGNIN.HTML">Login</a></li></p>
            </div>
        </div>
        
    </div>
</body>
</html>

<style>
body {
    font-family: 'Poppins', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #f8f8f8;
}
.container {
    display: flex;
    width: 1200px;
    height: 90vh;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    background: white;
    border-radius: 10px;
}

.small {
    width: 120px;
}

.large {
    width: 100%;
    height: 92%;
    border-top-left-radius: 10px;
    border-bottom-left-radius: 10px;
}


.right-section {
    padding: 50px;
    width: 600px;
    display: flex;
    flex-direction: column;
}
header nav {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding-bottom: 20px;
}
.search-container {
    flex-grow: 1;
    margin-left: 10px;
}
.search-bar {
    padding: 8px;
    width: 250px;
    border: 1px solid #5f51aa;
    border-radius: 5px;
}
.language-selector {
    border: none;
    background: none;
    font-size: 14px;
}
.login-btn, .signup-btn{
    padding: 8px 20px;
    border-radius: 5px;
    border: none;
    cursor: pointer;
    font-weight: bold;
}
.login-btn {
    background: #6c5ce7;
    color: white;
}
.signup-btn {
    background: white;
    color: #6c5ce7;
    border: 1px solid #6c5ce7;
}


.check_E-mail-box {
    text-align: left;
}

input {
    width: 100%;
    padding: 10px;
    margin-top: 5px;
    margin-bottom: 15px;
    border: 1px solid gray;
    border-radius: 5px;
}

.Login-link {
    text-align:left;
    margin-top: 10px;

}

</style>
