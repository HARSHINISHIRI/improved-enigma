<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Euphoria - Personal Info</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: black;
            color: white;
            padding: 15px 50px;
        }
        
        .logo a {
            font-size: 24px;
            font-weight: bold;
            color: white;
            text-decoration: none;
        }
        
        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }
        
        nav ul li {
            display: inline;
        }
        
        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 16px;
        }
        
        .personal-info-container {
            max-width: 900px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1, h2 {
            text-align: center;
            color: #333;
        }
        .account-section {
            display: flex;
            gap: 20px;
        }
        .sidebar {
            flex: 1;
            background: #333;
            padding: 20px;
            border-radius: 10px;
        }
        .sidebar ul {
            list-style: none;
            padding: 0;
        }
        .sidebar ul li {
            margin: 15px 0;
        }
        .sidebar ul li a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            display: block;
            transition: 0.3s;
        }
        .sidebar ul li a:hover {
            color: #f4b400;
        }
        .info-section {
            flex: 2;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .input-group {
            margin-bottom: 15px;
        }
        .input-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .input-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #f4b400;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            transition: 0.3s;
        }
        button:hover {
            background: #d69500;
        }
        footer {
            text-align: center;
            margin-top: 20px;
            padding: 10px;
            background: #333;
            color: white;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo"><a href="HOME-PAGE.HTML">EUPHORIA</a></div>
        <nav>
            <ul>
                <li><a href="HOME-PAGE.HTML">Home</a></li>
                <li><a href="PRODUCT-LIST.HTML">Men</a></li>
                <li><a href="PRODUCT-LIST.HTML">Women</a></li>
                <li><a href="PRDUCT-DETAIL.HTML">Offers</a></li>
                <li><a href="PERSONAL-INFO.HTML">Contact</a></li>
                <input type="text" placeholder="Search">
                <a href="CART-PAGE.HTML" class="cart-icon">üõí</a>
            </ul>
        </nav>
    </header>

    <div class="personal-info-container">
        <h1>Welcome to Your Account</h1>
        
        <div class="account-section">
            <div class="sidebar">
                <ul>
                    <li><a href="ORDER-CONFIRMATION.HTML">üì¶ My Orders</a></li>
                    <li><a href="CART-PAGE.HTML">‚ù§Ô∏è Wishlist</a></li>
                    <li><a href="PERSONAL-INFO.HTML">üë§ My Info</a></li>
                    <li><a href="SIGIN.HTML">üö™ Sign Out</a></li>
                </ul>
            </div>
            
            <div class="info-section">
                <h2>Contact Details</h2>
                <form>
                    <div class="input-group">
                        <label>Full Name</label>
                        <input type="text" placeholder="John Doe" required>
                    </div>
                    <div class="input-group">
                        <label>Email Address</label>
                        <input type="email" placeholder="johndoe@example.com" required>
                    </div>
                    <div class="input-group">
                        <label>Phone Number</label>
                        <input type="tel" placeholder="+1234567890" required>
                    </div>
                    <div class="input-group">
                        <label>Password</label>
                        <input type="password" placeholder="********" required>
                    </div>
                    <div class="input-group">
                        <label>Address</label>
                        <input type="text" placeholder="123 Street, City, Country" required>
                    </div>
                    <button type="submit">Save Changes</button>
                </form>
            </div>
        </div>
    </div>
    
    <footer>
        <p>&copy; 2025 Euphoria. All Rights Reserved.</p>
    </footer>
</body>
</html>
